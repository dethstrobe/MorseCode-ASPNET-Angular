<!DOCTYPE html>
<html ng-app="morseCodeApp">
<head>
    <meta charset="utf-8" />
    <title>Morse Code</title>
 
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MorseController">
 
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in morseCode">
                    <td>{{person.Name}}</td>
                    <td>{{person.Gender}}</td>
                </tr>
            </tbody>
        </table>
 
    </div>
</body>
</html>
